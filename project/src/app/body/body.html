<div class="flex-1 p-6">
  <!-- topRow -->
  <div class="flex items-center justify-between mb-6">

    <!-- Heading -->
    <h1 class="text-xl font-semibold">Create New Project</h1>

    <!-- Back button -->
    <button class="flex items-center px-4 py-1.5 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-300 transition">
      ‚Üê Back
    </button>

    
  </div>

  <!-- Stepper -->
  <div class="flex items-center justify-center gap-4 mb-8">
    <div class="flex items-center">
      <div
        class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-600 text-white font-bold"
      >
        1
      </div>
      <span class="ml-2 text-blue-600 font-medium">Project Info</span>
    </div>
    <div class="w-10 border-t border-gray-300"></div>
    <div class="flex items-center">
      <div
        class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 font-bold"
      >
        2
      </div>
      <span class="ml-2 text-gray-500">Select Scope</span>
    </div>
    <div class="w-10 border-t border-gray-300"></div>
    <div class="flex items-center">
      <div
        class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 font-bold"
      >
        3
      </div>
      <span class="ml-2 text-gray-500">Scope Details</span>
    </div>
  </div>

  <!-- Project Info Form -->
  <div class="bg-white rounded-xl shadow p-6">
   

    <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-semibold">Project Information</h2>
    <h6 class="text-gray-400">Step 1/3</h6>
    </div>
  

    <form class="grid grid-cols-2 gap-6">
      <!-- Project Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Project Name*</label>
        <input
          type="text"
          [(ngModel)]="project.name"
          name="name"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <!-- Start Date -->
      <div>
        <label class="block text-sm font-medium mb-1">Start Date*</label>
        <input
          type="date"
          [(ngModel)]="project.startDate"
          name="startDate"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <!-- Project Assignee -->
      <div>
        <label class="block text-sm font-medium mb-1">Project Assignee*</label>
        <input
          type="text"
          [(ngModel)]="project.assignee"
          name="assignee"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <!-- End Date -->
      <div>
        <label class="block text-sm font-medium mb-1">End Date*</label>
        <input
          type="date"
          [(ngModel)]="project.endDate"
          name="endDate"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <input
          type="text"
          [(ngModel)]="project.status"
          name="status"
          placeholder="Active, In Progress, etc."
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <!-- Priority -->
      <div>
        <label class="block text-sm font-medium mb-1">Priority</label>
        <input
          type="text"
          [(ngModel)]="project.priority"
          name="priority"
          placeholder="High / Medium / Normal"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <!-- Description (full width) -->
      <div class="col-span-2">
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea
          [(ngModel)]="project.description"
          name="description"
          rows="3"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
        ></textarea>
      </div>
    </form>


    
    <!-- Save Button -->
    <div class="mt-6 flex justify-end">
      
      <button
      
        (click)="saveAndContinue()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-full"
      >
      <i class="fa-solid fa-floppy-disk"></i>
        Save & Continue
      </button>
    </div>
  </div>
</div>
